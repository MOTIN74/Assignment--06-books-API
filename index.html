<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Archive</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">
    <!-- header area start  -->
    <header>
        <section class="bgImage">
            <img class="p-3 rounded shadow-lg " src="img/1.jpg" alt="">
        </section>
    </header>
    <!-- header area end  -->




    <!-- main area start  -->
    <main>

        <!-- heading section start  -->
        <section>
            <div class="container py-5">
                <!-- heading area start  -->
                <div class="text-center w-50 mx-auto">
                    <h1 class="fw-bold text-white">Books  Archive</h1>
                </div>
                <!-- heading area end  -->



                <!-- input field start  -->
                <div class="py-5 mb-5">
                    <div class="d-flex align-items-center w-75 mx-auto">
                        <input style="width: 85%;" class="border rounded py-1 px-2" type="text" name="" placeholder="Write your book's name" id="input">
                        <button style="width: 14%;" class="btn bg-dark text-light py-2 px-2" onclick="searchBooks()">Search</button>
                    </div>
                </div>
                <!-- input field end  -->
            </div>
            <h3 id="searchResult" class="text-center"></h3>
        </section>
        <!-- heading section end  -->

        <!-- card section start  -->
        <section>
            <div class="container">
                
                <div id="cardContainer" class="row">

                </div>
            </div>
        </section>
        <!-- card section end  -->
    </main>
    <!-- main area end  -->





    <!-- footer area start  -->
    <footer>
    </footer>
    <!-- footer area start  -->

    <!-- font awesome js  -->
    <script src="https://kit.fontawesome.com/b7ab4b2e5e.js" crossorigin="anonymous"></script>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- custom js  -->
    <script src="js/main.js"></script>
</body>

</html>
